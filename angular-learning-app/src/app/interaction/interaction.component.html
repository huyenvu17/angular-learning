<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <div class="form-group">
        <label for="">Tên Phim</label>
        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" #tenPhim>
      </div>
      <div class="form-group">
        <label for="">Giá</label>
        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" #gia>
      </div>
      <div class="form-group">
        <label for="">Hình Ảnh</label>
        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" #hinhAnh>
      </div>
      <button class="btn btn-success" (click)="themPhim(tenPhim.value, gia.value, hinhAnh.value)">Thêm Phim</button>
    </div>
  </div>
</div>
